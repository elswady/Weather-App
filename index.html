<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/imgi_1_logo@2x.webp"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand d-flex gap-2 align-items-center" href="#"
          ><img src="images/imgi_1_logo@2x.webp" class="" width="80" alt="" />
          <span
            ><h6>Weather</h6>
            <p>tagline goes here</p></span
          ></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="action" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="" href="#">Live cameras</a>
            </li>
            <li class="nav-item">
              <a class="" href="#">Photos</a>
            </li>
            <li class="nav-item">
              <a class="" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="hero-section position-relative">
      <div class="weather-section position-absolute w-100 start-0 end-0">
        <div class="container">
          <div class="search-input">
            <div class="">
              <form action="" class="row">
                <div class="col-md-10 col-8">
                  <input
                    type="text"
                    placeholder="Find your location..."
                    class="w-100"
                    id="searchInput"
                  />
                </div>
                <div class="col-md-2 col-4">
                  <button class="w-100" id="btn">Find</button>
                </div>
              </form>
            </div>
          </div>
          <div class="weather-content row gx-0 gy-4" id="weatherContent"></div>
        </div>
      </div>
      <div class="first-bg"></div>
      <div class="second-bg"></div>
      <div class="footer-section overflow-hidden">
        <div class="container">
          <div class="row gy-4 mt-5">
            <div class="col-lg-8 col-12">
              <div class="col-xl-11 col email-form">
                <form action="" class="row">
                  <div class="col-md-10 col-8">
                    <input
                      type="email"
                      placeholder="Enter your email to subscribe..."
                      class="w-100"
                    />
                  </div>
                  <div class="col-md-2 col-4">
                    <button class="w-100">Subscribe</button>
                  </div>
                </form>
              </div>
            </div>
            <div
              class="social-icons col-lg-4 col-12 d-flex align-items-center gap-4"
            >
              <div class="icons">
                <i class="fa-brands fa-facebook-f"></i>
              </div>
              <div class="icons"><i class="fa-brands fa-twitter"></i></div>
              <div class="icons">
                <i class="fa-brands fa-google-plus-g"></i>
              </div>
              <div class="icons">
                <i class="fa-brands fa-pinterest"></i>
              </div>
            </div>
          </div>
          <div class="mt-4 copyright-text">
            <p>
              Copyright 2014 Company name. Designed by Themezy. All rights
              reserved
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
